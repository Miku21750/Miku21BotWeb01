<div class="modal fade" id="pricing" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document" style="max-width: 1000px">
        <div class="modal-content position-relative">
            <div class="position-absolute top-0 end-0 mt-3 me-3 z-index-1"><button class="btn-close btn btn-sm btn-circle d-flex flex-center transition-base" data-bs-dismiss="modal" aria-label="Close"></button></div>
            <div class="bg-light rounded-top-lg py-3 ps-4 pe-6">
                <h4 class="mb-1" id="pricing">PRICING PLANS</h4>
            </div>
            <div class="modal-body">

            <div class="row">
                <div class="col-xl-8">
                    <div class="card">
                        <div class="card-body">



                            <div class="row gx-2">
                                <div class="mb-3 col-sm-6">
                                    <label class="form-label" for="name">Your Name</label>
                                    <input class="form-control" type="text" id="name" name="name" placeholder="Your Name" value="Miku21" readonly/>
                                </div>
                                <div class="mb-3 col-sm-6">
                                    <label class="form-label" for="email">Your Email</label>
                                    <input class="form-control" type="text" id="email" name="email" placeholder="Your Email" value="rafaelfarizi1@gmail.com" readonly/>
                                </div>
                            </div>

                            <div class="form-group mb-3">
                                <label>Pilih Produk</label>
                                <select name="product" class="form-control" id="product">
                                    <option value="Rp. 10.000 ( 15 Hari )">Rp. 10.000 ( 15 Hari )</option>
                                    <option value="Rp. 20.000 ( 30 Hari )">Rp. 20.000 ( 30 Hari )</option>
                                    <option value="Rp. 30.000 ( 50 Hari )">Rp. 30.000 ( 50 Hari )</option>
                                    <option value="Rp. 50.000 ( 90 Hari )">Rp. 50.000 ( 90 Hari )</option>
                                </select>
                            </div>
                            <div class="form-group mb-3">
                                <label>Ada Catatan ?</label>
                                <textarea name="description" class="form-control" rows="3" id="description"></textarea>
                            </div>

                            <div id="text-info mb-3"></div>
                            <div class="form-group">
                                <button class="btn btn-success send"><i class="mdi mdi-cart-arrow-right me-1"></i> Pesan via WhatsApp</button>
                            </div>
                            <script>
                                $(document).on('click','.send', function(){
                                    /* Inputan Formulir */
                                    var input_name          = $("#name").val(),
                                        input_email         = $("#email").val(),
                                        input_product       = $("#product").val(),
                                        input_description   = $("#description").val();
                                
                                    /* Pengaturan Whatsapp */
                                    var walink      = 'https://web.whatsapp.com/send',
                                        phone       = '62882006951766',
                                        text        = 'ORDER-API ',
                                        text_yes    = 'Pesanan Anda berhasil terkirim.',
                                        text_no     = 'Isilah formulir terlebih dahulu.';
                                
                                    /* Smartphone Support */
                                    if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                                        var walink = 'whatsapp://send';
                                    }
                                
                                    if(input_name != "" && input_product != ""){
                                        /* Whatsapp URL */
                                        var checkout_whatsapp = walink + '?phone=' + phone + '&text=' + text + '%0A%0A' +
                                            '*Nama* : ' + input_name + '%0A' +
                                            '*Alamat Email* : ' + input_email + '%0A' +
                                            '*Produk* : ' + input_product + '%0A' +
                                            '*Catatan* : ' + input_description + '%0A';
                                
                                        /* Whatsapp Window Open */
                                        window.open(checkout_whatsapp,'_blank');
                                        document.getElementById("text-info").innerHTML = '<div class="alert alert-success">'+text_yes+'</div>';
                                    } else {
                                        document.getElementById("text-info").innerHTML = '<div class="alert alert-danger">'+text_no+'</div>';
                                    }
                                });
                            </script>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
